services:
  spring_jpa_cache:
    build: .
    ports:
      - "8443:8443"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/springdb1
      - SPRING_DATASOURCE_USERNAME=mft
      - SPRING_DATASOURCE_PASSWORD=mft123
#    entrypoint: ["/bin/sh", "-c", "sleep 10 && exec java -jar /app.jar"]  # Add delay
    restart: on-failure

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=springdb1
      - POSTGRES_USER=mft
      - POSTGRES_PASSWORD=mft123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mft -d springdb"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data: