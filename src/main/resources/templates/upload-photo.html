<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<h2>Upload Your Photo</h2>
<div th:if="${message}" th:text="${message}" class="success"></div>
<form th:action="@{/upload-photo}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-group">
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />
    </div>
    <div class="form-group">
        <button type="submit">Upload</button>
    </div>
</form>
<div th:if="${#authentication.isAuthenticated()}">
    <img th:src="@{'/photo/' + ${#authentication.name}}" alt="User Photo" width="200" />
</div>
</body>
</html>
